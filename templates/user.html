<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>
    {{ account['username'] }}的个人主页 | 留言板
  </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.4.2/css/amazeui.min.css"/>
  <style>
    .user-list {
      margin-bottom: 10px;
      margin-top: 20px;
      background: #F7F7F7 none repeat scroll 0% 0%;
      box-shadow: 2px 2px 3px #AAA;
      border-radius: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
<header class="am-topbar am-topbar-fixed-top">
  <div class="am-container">
    <h1 class="am-topbar-brand">
      <a href="/">留言板</a>
    </h1>

    <div class="am-collapse am-topbar-collapse" id="collapse-head">
      <ul class="am-nav am-nav-pills am-topbar-nav">
      {% block active-nav %}
        <li class="am-active"><a href="/">首页</a></li>
        <li><a href="/about">关于</a></li>
      {% end %}
      </ul>
      {% if current_user %}
      <div class="am-topbar-right">
      <a href="/signout"><button type="button" class="am-btn am-btn-danger am-topbar-btn am-btn-sm"><span class="am-icon-pencil"></span> 退出</button></a>
      </div>
      {% else %}
      <div class="am-topbar-right">
        <a href="/signup"><button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm"><span class="am-icon-pencil"></span> 注册</button></a>
      </div>
      <div class="am-topbar-right">
        <a href="/signin"><button class="am-btn am-btn-primary am-topbar-btn am-btn-sm"><span class="am-icon-user"></span> 登录</button></a>
      </div>
      {% end %}
    </div>
  </div>
</header>

<div class="am-g am-container">
  <div class="am-u-lg-12">
    <div class="user-list">
      <span>昵称:{{ account['username' ] }}</span>
      <br>
      <span>Blog:{{ account['blog' ] }}</span>
    </div>
  </div>
</div>

</footer>

<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.amazeui.org/amazeui/2.4.2/js/amazeui.min.js"></script>
</body>
</html>
